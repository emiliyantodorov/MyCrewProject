<main id="gallery">
    <section class="section-gallery padding-bigger">
        <!--    Frame for the clicked img-->

            <div class="left-arrow">
                <img src="../images/gallery/top-arrow.png" alt="Left arrow">
            </div>
            <a href="#">
                <div class="close-btn">
                    <img class="close-btn__img" src="../images/gallery/icon-close-512.png" alt="">
                </div>
                <img class="main-img" src="../images/gallery/freez-1.jpg" alt="Current gallery img">
            </a>
            <div class="right-arrow">
                <img src="../images/gallery/top-arrow.png" alt="Right arrow">
            </div>
        </div>

        <div class="container">
            <h2 class="heading-secondary gallery-heading text-centered">
                OUR PHOTOS
            </h2>

            <ul class="photo-list row">
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">

                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">

                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-5.jpg" alt="">
                    </a>
                </li>
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
