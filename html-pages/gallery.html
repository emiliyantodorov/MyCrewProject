<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <!--    Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <!--    CSS-->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="mobile-btn">
                <div class="mobile-btn__icon">
                </div>
            </div>


            <div class="logo">
                ET company
            </div>

            <ul class="navbar">
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__item--link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="../index.html" class="navbar__item--link">
                        Crew
                    </a>

                    <img class="members-arrow rotate-deg" src="../images/gallery/black-arrow-down-icon-png-16.png" alt="members-arrow">
                    <ul class="inner-nav-members">
                        <li class="inner-nav-members__item">
                            <a href="#" class="inner-nav-members__item--link">Embetsa</a>
                        </li>
                        <li class="inner-nav-members__item">
                            <a href="#" class="inner-nav-members__item--link">Faun</a>
                        </li>
                        <li class="inner-nav-members__item">
                            <a href="#" class="inner-nav-members__item--link">Trixter</a>
                        </li>
                        <li class="inner-nav-members__item">
                            <a href="#" class="inner-nav-members__item--link">Mitacho</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a href="../html-pages/gallery.html" class="navbar__item--link">Gallery</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__item--link">Contacts</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main id="gallery">
    <section class="section-gallery padding-bigger">
        <!--    Frame for the clicked img-->
        <div class="img-frame">
            <div class="left-arrow">
                <img src="../images/gallery/top-arrow.png" alt="Left arrow">
            </div>
            <a href="#">
                <img src="../images/gallery/freez-1.jpg" alt="Current gallery img">
            </a>
            <div class="right-arrow">
                <img src="../images/gallery/top-arrow.png" alt=" arrow">
            </div>
        </div>

        <div class="container">
            <h2 class="gallery-heading text-centered">
                OUR PHOTOS
            </h2>

            <ul class="photo-list row">
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-1.jpg" alt="">
                    </a>
                </li>
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-2.jpg" alt="">
                    </a>
                </li>
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-3.jpg" alt="">
                    </a>
                </li>
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-4.jpg" alt="">
                    </a>
                </li>
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-5.jpg" alt="">
                    </a>
                </li>
                <li class="photo-list__item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <a href="#" class="photo-list__item--img">
                        <img src="../images/gallery/freez-6.jpg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </section>
</main>

<!--SCRIPTS-->
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
